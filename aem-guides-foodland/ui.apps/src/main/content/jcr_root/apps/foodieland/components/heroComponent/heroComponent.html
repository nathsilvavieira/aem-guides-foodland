<div class="cmp-hero" data-cmp-is="helloworld"
    data-sly-use.model="com.adobe.aem.guides.foodland.core.models.HeroComponentModel">

    <div class="cmp-hero__item">


        <div class="cmp-hero__hotrecipe" data-sly-test="${model.isHotRecipe}">
            <p data-sly-test="${model.isHotRecipe}">Hot Recipe</p>
        </div>
        <h2 class="cmp-hero__title">${model.title}</h2>
        <p class="cmp-hero__text">${model.text}</p>
        <p class="cmp-hero__time">${model.time} min</p>
        <p class="cmp-hero__ingredient">${model.ingredient}</p>


        <div>
            <button data-sly-use.button="com.adobe.cq.wcm.core.components.models.Button"
                data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
                data-sly-element="${button.link ? 'a' : 'button'}" type="${button.link ? '' : 'button'}"
                class="cmp-button" href="${button.link}" aria-label="${button.accessibilityLabel}"
                data-cmp-clickable="${button.data ? true : false}">
                <span class="cmp-button__text">View Recipes</span>
            </button>
        </div>

        <div class="cmp-hero__autor">
            <img class="cmp-hero__imageautor" data-sly-test="${model.image2Reference}" src="${model.image2Reference}"
                alt="">
            <div>
                <p class="cmp-hero__name">${model.autor}</p>
                <p class="cmp-hero__date">${model.date}</p>
            </div>
        </div>



    </div>


    <img class="cmp-nathalia_image" data-sly-test="${model.imageHero}" src="${model.imageHero}" alt="">

</div>
